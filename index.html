<div class="popup-blur" id="landingModal">
  <div class="popup-card">
 <img src="./Popup.png" alt="">

<style>
/* --- Popup --- */
.popup-blur {
  position: fixed;
  inset: 0;
  display: none;
  place-items: center;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  z-index: 9999;
}
.popup-blur[open] { display: grid; animation: fadeIn .3s ease; }
@keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

.popup-card {
  position: relative;
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  width: min(900px, 90vw);
  box-shadow: 0 8px 40px rgba(0,0,0,0.3);
}
.popup-card img {
  background-color: transparent;
  width: 100%;
  height: auto;
  display: block;
}
.popup-text {
  position: absolute;
  bottom: 20px;
  left: 30px;
  color: #fff;
  text-shadow: 0 2px 6px rgba(0,0,0,0.6);
}
.popup-explore {
margin-top: 10px;
padding: 10px 20px;
border-radius: 999px;
border: 2px solid #e14ba3;
background: rgba(255,182,210,0.25);
color: #e14ba3;
font-weight: 600;
cursor: pointer;
transition: all 0.2s ease;
}
.popup-explore:hover {
background: rgba(255,182,210,0.45);
transform: translateY(-1px);
}
.popup-explore:active {
transform: translateY(0);
background: rgba(255,182,210,0.6);
}
.popup-close {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 32px;
  height: 32px;
  border: none;
  border-radius: 50%;
  background: rgba(255,255,255,0.8);
  font-size: 18px;
  cursor: pointer;
}
</style>

<script>
const modal = document.getElementById('landingModal');
const btnExplore = document.getElementById('btnExplore');

function openModal() { modal.setAttribute('open',''); }
function closeModal() { modal.removeAttribute('open'); }

window.addEventListener('load', openModal);
btnExplore.addEventListener('click', closeModal);
</script>
